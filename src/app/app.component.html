<div class="container main-container">
    <h1>Mantenimiento</h1>
    <div class="row">
        <div class="col-6">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Codigo</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Edad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of persona" (click)="openEdit(item)" [class.active]="item == selectedPersona">
                        <th scope="row">{{item.codigo}}</th>
                        <td>{{item.nombre}}</td>
                        <td>{{item.apellido}}</td>
                        <td>{{item.edad}}</td>
                    </tr>

                </tbody>
            </table>
        </div>
        <div class="col-6">
            <form>
                <div class="form-group">
                    <input [(ngModel)]="selectedPersona.nombre" name="nombre" #nombre="ngModel" id="nombre" type="text" placeholder="Nombre" class="form-control" />
                </div>
                <div class="form-group">
                    <input [(ngModel)]="selectedPersona.apellido" name="apellido" #apellido="ngModel" id="apellido" type="text" placeholder="Apellido" class="form-control" />
                </div>
                <div class="form-group">
                    <input [(ngModel)]="selectedPersona.edad" name="edad" #edad="ngModel" type="text" id="edad" placeholder="Edad" class="form-control" />
                </div>

                <button (click)="addOrEdit()" type="submit" class="btn btn-primary" style="margin-right: 10px;">Submit</button>
                <button *ngIf="selectedPersona.codigo !== 0" (click)="delete()" type="submit" class="btn btn-danger">Delete</button>

            </form>
        </div>
    </div>
</div>
